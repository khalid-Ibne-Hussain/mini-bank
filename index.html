<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold">Mini Bank!!</span></h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-3 px-3 py-1 rounded-md" type="email" placeholder="Your Email"
                    id="user-email">
                <input class="w-9/12 block mb-3 px-3 py-1 rounded-md" type="password" placeholder="Password"
                    id="user-password">
                <button id="btn-submit"
                    class="bg-amber-700 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
