<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get <span class="font-semibold">Some Mooooney!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">500</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-indigo-300 p-10 rounded-lg">
                    <h3 class="text-4xl text-white">Please Deposit</h3>
                    <div class="mt-5">
                        <input id="deposit-field" class="block px-5 py-2 w-9/12 mb-3 rounded-lg" type="text"
                            placeholder="$ amount you want to deposit">
                        <button id="btn-deposit"
                            class="bg-blue-800 hover:bg-pink-500 font-medium px-10 py-2 rounded-lg text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-rose-300 p-10 rounded-lg">
                    <h3 class="text-4xl text-white">Withdraw Amount</h3>
                    <div class="mt-5">
                        <input id="withdraw-field" class="block px-5 py-2 w-9/12 mb-3 rounded-lg" type="text"
                            placeholder="$ amount you want to Withdraw">
                        <button id="btn-withdraw"
                            class="bg-blue-800 hover:bg-pink-500 font-medium px-10 py-2 rounded-lg text-white">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>


    <script src="js/deposit.js"></script>
</body>

</html>
